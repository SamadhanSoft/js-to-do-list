<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <style>
      table {
        border: 1px solid;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 0px 20px;
        padding: 20px;
      }
      .parenttable {
        border: solid 1px solid #000;
        width: 100%;
      }
      .button {
        background-color: green;
        color: #fff;
      }
      div#divWorks {
        margin: 10px 0px;
      }
      #divWorks table {
        padding: 5px;
        border: 0;
        border-collapse: collapse;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="width: 100%; text-align: center">
          <h1>To Do List</h1>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <tr>
              <td>Date</td>
              <td><input type="date" id="date" /></td>
            </tr>
            <tr>
              <td style="width: 100px">Time</td>
              <td>
                <input type="time" id="time" />
              </td>
            </tr>
            <tr>
              <td>Work</td>
              <td>
                <textarea id="work" style="width: 100%"></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <button onclick="savework()" class="button">Save</button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div id="divWorks"></div>
              </td>
            </tr>
          </table>
          <script>
            let myworks = Array();
            function savework() {
              let date = document.getElementById("date").value;
              let time = document.getElementById("time").value;
              let work = document.getElementById("work").value;
              if (date == "") {
                alert("Select date");
                document.getElementById("date").focus();
                return false;
              }
              if (time == "") {
                alert("Select Time");
                document.getElementById("time").focus();
                return false;
              }
              if (work == "") {
                alert("Enter Work");
                document.getElementById("work").focus();
                return false;
              }
              debugger
              var newid = getmaxidplus1();
              let mywork = { id:newid, workdate: date, worktime: time, actualwork: work };
              console.log(mywork);
              // works.push(mywork);
              myworks.push(mywork);
              document.getElementById("date").value = "";
              document.getElementById("time").value = "";
              document.getElementById("work").value = "";  
              alert("Saved");
              console.log(myworks);
              showworks();
            }
            function getmaxidplus1(){
              debugger
                let maxid = 0;
                for(i=0;i<myworks.length;i++){
                    if(myworks[i].id > maxid){
                        maxid = myworks[i].id;
                    }
                    return maxid + 1;
                }
            }
            function showworks() {
              let workstr =
                "<table style='width:100%;'clas='parenttable' border='1px'>";
              workstr += "<tr>";
              workstr += "<th>No</th>";
              workstr += "<th>Date</th>";
              workstr += "<th>Time</th>";
              workstr += "<th>Work</th>";
              workstr += "<th>Action</th>";
              workstr += "</tr>";
              for (i = 0; i < myworks.length; i++) {
                workstr += "<tr>";
                workstr += "<td>" + (i + 1) + "</td>";
                workstr += "<td>" + myworks[i].workdate + "</td>";
                workstr += "<td>" + myworks[i].worktime + "</td>";
                workstr += "<td>" + myworks[i].actualwork + "</td>";
                workstr += "<td><button onclick='deleteWork(" + myworks[i].id + ")'>X</button></td>";
                workstr += "</tr>";
                console.log(myworks[i].workdate);
                console.log(myworks[i].worktime);
                console.log(myworks[i].actualwork);
              }
              workstr += "</table>";
              document.getElementById("divWorks").innerHTML = workstr;
            }
            function deleteWork(id){
             
                alert("Deleting" +  id);
            }
            showworks();
          </script>
        </td>
      </tr>
    </table>
  </body>
</html>
